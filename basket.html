<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tummo</title>

    <!-- JQUERY -->
    <script src='libs/jquery.js'></script>
    <!-- JQUERY -->

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="libs/bootstrap-grid.min.css">

    <script src='libs/bootstrap.min.js'></script>
    <script src='libs/bootstrap.bundle.min.js'></script>
    <!-- BOOTSTRAP -->

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
    <!-- STYLESHEET -->

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=block" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=block&subset=cyrillic" rel="stylesheet">
    <!-- FONTS -->


</head>
<body>

  <div id='app'>
  

  <header id='hero'>
    <nav>
    <div class="container-md ">
      <div class="row justify-content-between align-items-center">
        <img src="img/logo.png" alt="">
        <div class="burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    </nav>
  </header>

  <div class="menu-wrapper">
    <section class='menu main-menu menu-none'>
      <div class="h-100 container-md content">
        <ul>
          <li><a href="#">Shop now</a></li>
          <li><a href="#">Vision</a></li>
          <li><a href="#">Jewerly</a></li>
          <li><a href="#">Bags</a></li>
          <li><a href="#">Gallery</a></li>
        </ul>
    
        <img src="img/close.svg" alt="" class="close">
      </div>
    </section>
  </div>

  <div class="basket-global">
    <hr class="line-gl">

    <a class='back-link' href="#"> ← Продолжить покупки</a>

    <div class="basket-container container-md">
      <div class="row justify-content-between">
        <div class="info col-lg-8">
          <img src="img/item-2.png" alt="">
          <h3>Кулон "on the cloud 9"</h3>
          <p>Размер <br>
          <span>10x10</span></p>
          <div class="counter counter-black">
            <span>{{count}}</span>
            <button v-on:click="addItem" class="up">+</button>
            <button v-on:click="removeItem" class="down">-</button>
          </div>
          <span class="price">2 400 $</span>
        </div>

        <div class="buy col-lg-3 order-last order-lg-0">
          <div class="final">
            <span>Итого</span>
            <span>2 400 $</span>
          </div>
          <div class="overall">
            <span>Всего</span>
            <span>2 400 $</span>
          </div>
          <button class="button">Оформить</button>
        </div>

        <div class="info col-lg-8">
          <img src="img/item-2.png" alt="">
          <h3>Кулон "on the cloud 9"</h3>
          <p>Размер <br>
          <span>10x10</span></p>
          <div class="counter counter-black">
            <span>{{count}}</span>
            <button v-on:click="addItem" class="up">+</button>
            <button v-on:click="removeItem" class="down">-</button>
          </div>
          <span class="price">2 400 $</span>
        </div>

        <div class="info col-lg-8">
          <img src="img/item-2.png" alt="">
          <h3>Кулон "on the cloud 9"</h3>
          <p>Размер <br>
          <span>10x10</span></p>
          <div class="counter counter-black">
            <span>{{count}}</span>
            <button v-on:click="addItem" class="up">+</button>
            <button v-on:click="removeItem" class="down">-</button>
          </div>
          <span class="price">2 400 $</span>
        </div>

      </div>
    </div>

  </div>
  

  <footer class="footer">
    <div class="h-100 container-md">
      <div class="footer__container row h-100 justify-content-end align-items-center">
        <a href=""><img src="img/Instagram.png" alt=""></a>
        <input placeholder="Your e-mail" type="text">
        <button>Send</button>
      </div>
    </div>
  </footer>
</div>

  <!-- ANIME -->
  <script src='libs/anime.min.js'></script>
  <!-- ANIME -->

  <!-- PLUGIN JAVASCRIPT -->
  <script src="libs/jquery.easing.min.js"></script>
  <!-- PLUGIN JAVASCRIPT -->

  <!-- SWIPER -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js"></script>
  <!-- SWIPER -->

  <!-- COOCKIE -->
  <script type="text/javascript" src="js/coockie.js"></script>
  <!-- COOCKIE -->

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src='js/vue111.js'></script>
  <script src='js/menu.js'></script>
</body>
</html>
